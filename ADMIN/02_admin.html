<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="admin.css">
<title>クーポン作成アプリ</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100vh;
    font-family: sans-serif;
  }
  .container {
    display: flex;
    height: 100%;
  }
  .left, .right {
    width: 50%;
    padding: 20px;
    box-sizing: border-box;
  }
  .left {
    border-right: 1px solid #ccc;
    text-align: center;
  }
  .left img {
    max-width: 100%;
    height: auto;
  }
  .info {
    margin-top: 10px;
    font-size: 16px;
  }
  label {
    display: block;
    margin-top: 10px;
  }
  input {
    width: 90%;
    padding: 5px;
    margin-top: 4px;
  }
</style>
</head>
<body>

<!-- 共通ナビゲーション部分を表示するためのdivタグ -->
    <div class="page-title">

        <img src="images/tag.png" alt="ロゴ" class="logo">

        <h1>管理者用画面</h1>

        <div class="button_wrapper">
            <div class="button_line001">
            <a href="01_admin.html">HOME</a>
            </div>
            <div class="button_line001">
            <a href="02_admin.html">クーポン</a>
            </div>
            <div class="button_line001">
            <a href="03_admin.html">アンケート</a>
            </div>
        </div>
      
    </div>

<div class="container">
  <div class="left" id="couponDisplay">
    <p>ここにクーポン画像と情報が表示されます</p>
  </div>

  <div class="right">
    <h2>クーポン情報入力</h2>
    <label>クーポン名
      <input type="text" id="nameInput" placeholder="例：クーポンA">
    </label>
    <label>割引前価格
      <input type="text" id="beforeInput" placeholder="例：1000円">
    </label>
    <label>割引後価格
      <input type="text" id="afterInput" placeholder="例：800円">
    </label>
    <label>有効期限
      <input type="date" id="expiryInput">
    </label>
    <label>画像URL
      <input type="text" id="imgInput" placeholder="例：https://example.com/coupon.jpg">
    </label>
  </div>
</div>

<script>
  const nameInput = document.getElementById('nameInput');
  const beforeInput = document.getElementById('beforeInput');
  const afterInput = document.getElementById('afterInput');
  const expiryInput = document.getElementById('expiryInput');
  const imgInput = document.getElementById('imgInput');
  const display = document.getElementById('couponDisplay');

  function updateDisplay() {
    const name = nameInput.value.trim();
    const before = beforeInput.value.trim();
    const after = afterInput.value.trim();
    const expiry = expiryInput.value;
    const imgUrl = imgInput.value.trim();

    if (!imgUrl) {
      display.innerHTML = '<p>画像URLを入力してください</p>';
      return;
    }

    display.innerHTML = `
      <img src="${imgUrl}" alt="${name || 'クーポン画像'}" onerror="this.onerror=null;this.src=''; alert('画像が読み込めませんでした');">
      <div class="info">クーポン名: ${name || '-'}</div>
      <div class="info">割引前価格: ${before || '-'}</div>
      <div class="info">割引後価格: ${after || '-'}</div>
      <div class="info">有効期限: ${expiry || '-'}</div>
    `;
  }

  [nameInput, beforeInput, afterInput, expiryInput, imgInput].forEach(input => {
    input.addEventListener('input', updateDisplay);
  });
</script>

</body>
</html>
