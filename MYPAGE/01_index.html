<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>マイページ - NIIGATA TOURISM</title>
  <link rel="stylesheet" href="../style.css">

</head>


<body>
  <div class="app">
    <header>
      <img src="../images/tag.png" alt="NIIGATA TOURISM APP" class="logo" style="display:block; margin:0 auto;"/>
      <div class="menu-icon" onclick="alert('メニュー開く')">☰</div>
    </header>
  <div class="point-box">
    <div>あなたの現在のポイント：<span id="point" class="point"></span></div>
    <div id="expire" class="expire"></div>
  </div>

  <script>
    // ここでポイント数と期限を設定する
    const userPoint = 100;
    const pointExpiry = "2025/05/25";

    // HTMLに反映する
    document.getElementById("point").textContent = `${userPoint}pt`;
    document.getElementById("expire").textContent = `ポイントの有効期限は${pointExpiry}までです。`;
  </script>

    <nav>
      <a href="../HOME/01_index.html" class="nav-item">
        <span><img src="../images/home.png" alt="home"></span>ホーム
      </a>
      <a href="../SEARCH/01_index.html" class="nav-item">
        <span><img src="../images/search.png" alt="search"></span>検索
      </a>
      <a href="../MYPAGE/01_index.html" class="nav-item">
        <span><img src="../images/profile.png" alt="search"></span>マイページ
      </a>
    </nav>
  </div>
  </div>
  <script>
    // メニューで選択中の項目にアクティブ
    document.addEventListener("DOMContentLoaded", function () {
        const links = document.querySelectorAll(".menu-link");
        links.forEach(link => {
          link.addEventListener("click", function () {
            links.forEach(l => l.classList.remove("active"));
            this.classList.add("active");
          });
        });
      });
  </script>
</body>
</html>
