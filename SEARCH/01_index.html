<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>検索 - NIIGATA TOURISM</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <!-- ヘッダー -->
    <header>
      <img src="../images/tag.png" alt="NIIGATA TOURISM APP" class="logo" style="display:block; margin:0 auto;"/>
      <div class="menu-icon" onclick="toggleMenu()">☰</div>
    </header>
    <!-- オーバーレイ（暗背景） -->
      <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

      <!-- スライドメニュー -->
      <div class="side-menu" id="sideMenu">
        <ul>
          <li><a href="#">お知らせ</a></li>
          <li class="section-header">🔽SNS</li>
          <li><a href="https://www.instagram.com/niigata_japan_/">Instagram</a></li>
          <li><a href="https://x.com/umasaniigata">X</a></li>
          <li><a href="https://www.facebook.com/umasaniigata">Facebook</a></li>
          <li><a href="https://page.line.me/tev4586r?openQrModal=true">LINE</a></li>
          <li class="section-header">🔽その他</li>
          <li><a href="#">このアプリについて</a></li>
          <li><a href="#">利用規約</a></li>
          <li><a href="#">お問い合わせ</a></li>
          <li><a href="#">ヘルプとフィードバック</a></li>
          <!-- 必要に応じて追加可能 -->
        </ul>
      </div>
    <!-- メイン -->
    <main>

  <!-- 検索バー -->
  <div class="search-bar">
    <input type="text" placeholder="キーワードで検索">
  </div>

  <!-- カテゴリーアイコン -->
  <div class="categories">
    <div class="category"><img src="🍽️" alt=""><div>食事</div></div>
    <div class="category"><img src="🏨" alt=""><div>宿泊</div></div>
    <div class="category"><img src="🌳" alt=""><div>自然</div></div>
    <div class="category"><img src="🎆" alt=""><div>イベント</div></div>
    <div class="category"><img src="🏛️" alt=""><div>観光</div></div>
    <div class="category"><img src="📅" alt=""><div>施設</div></div>
  </div>

  <!-- エリア別検索 -->
  <section class="area-search">
    <strong>エリア別検索:</strong><br/>
    <button>下越地方</button>
    <button>中越地方</button>
    <button>上越地方</button>
    <button>佐渡地方</button>
  </section>

  <!-- おすすめスポット -->
  <section class="recommended">
    <strong>おすすめスポット</strong>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/ee/Kawarayu_Onsen.jpg" alt="スポット">
      <p>河原の湯 - 燕温泉</p>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/52/Sake_Don.jpg" alt="食事">
      <p>海鮮おひつごはん</p>
    </div>
  </section>

</main>

    <!-- 下部メニュー -->
    <nav>
      <a href="../HOME/01_index.html" class="nav-item">
        <span><img src="../images/home.png" alt="home"></span>ホーム
      </a>
      <a href="../SEARCH/01_index.html" class="nav-item">
        <span><img src="../images/search.png" alt="search"></span>検索
      </a>
      <a href="../MYPAGE/01_index.html" class="nav-item">
        <span><img src="../images/profile.png" alt="search"></span>マイページ
      </a>
    </nav>
  </div>
  <script>
    // メニューで選択中の項目にアクティブ
    document.addEventListener("DOMContentLoaded", function () {
        const links = document.querySelectorAll(".menu-link");
        links.forEach(link => {
          link.addEventListener("click", function () {
            links.forEach(l => l.classList.remove("active"));
            this.classList.add("active");
          });
        });
      });
      // メニューの開閉処理
    function toggleMenu() {
      const menu = document.getElementById('sideMenu');
      const overlay = document.getElementById('overlay');
      menu.classList.toggle('open');
      overlay.classList.toggle('show');
    }
  </script>
</body>
</html>
