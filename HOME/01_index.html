<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ホーム - NIIGATA TOURISM</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="HOME.css">
  <!-- スワイプ関係 -->
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

</head>
<body>
  <div class="app">
    <!-- ヘッダー -->
    <header>
      <img src="../images/tag.png" alt="NIIGATA TOURISM APP" class="logo" style="display:block; margin:0 auto;"/>
      <div class="menu-icon" onclick="alert('メニュー開く')">☰</div>
    </header>
    <!-- ヘッダーメニュー -->
    <div class="menu-bar">
      <a href="#" class="menu-link">特集</a>
      <a href="#" class="menu-link">グルメ</a>
      <a href="#" class="menu-link">観光</a>
      <a href="#" class="menu-link">イベント</a>
      <a href="#" class="menu-link">宿泊</a>
    </div>
    <main>
      <!-- スライド -->
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="images/k_river.png" alt="写真1"></div>
          <div class="swiper-slide"><img src="images/k_sea.png" alt="写真2"></div>
          <div class="swiper-slide"><img src="images/k_tunnel.png" alt="写真3"></div>
          <div class="swiper-slide"><img src="images/g_food_1.png" alt="写真1"></div>
          <div class="swiper-slide"><img src="images/g_food_2.png" alt="写真2"></div>
          <div class="swiper-slide"><img src="images/g_food_3.png" alt="写真3"></div>
        </div>

        <!-- 矢印 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- ページネーション -->
        <div class="swiper-pagination"></div>
      </div>
      <div class="sns-style">
        <a href="https://www.facebook.com/umasaniigata"><img src="images/i_face.png" alt="フェイスブック"></a>
        <a href="https://x.com/umasaniigata"><img src="images/i_X.png" alt="X"></a>
        <a href="https://www.instagram.com/niigata_japan_/"><img src="images/i_Insta.png" alt="インスタ"></a>
        <a href="https://page.line.me/tev4586r?openQrModal=true"><img src="images/i_LINE.png" alt="LINE"></a>
      </div>
    </main>

  <!-- メニューバー -->
    <nav>
      <a href="../HOME/01_index.html" class="nav-item">
        <span>🏠</span><br>ホーム
      </a>
      <a href="../SEARCH/01_index.html" class="nav-item">
        <span>🔍</span><br>検索
      </a>
      <a href="../MYPAGE/01_index.html" class="nav-item">
        <span>👤</span><br>マイページ
      </a>
    </nav>
  </div>
  <!-- スワイプ関係 -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<script>
  // スワイプ
  const swiper = new Swiper('.swiper-container', {
    loop: true, 
    autoplay: {
      delay: 3000, 
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
  });

  // メニューで選択中の項目にアクティブ
document.addEventListener("DOMContentLoaded", function () {
    const links = document.querySelectorAll(".menu-link");
    links.forEach(link => {
      link.addEventListener("click", function () {
        links.forEach(l => l.classList.remove("active"));
        this.classList.add("active");
      });
    });
  });

</script>

</body>
</html>
